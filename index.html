<head>

</head>

<body>

    <div class="filters">
        <button id="filter100" data-filter="100">Precio menor a 100</button>
        <button id="filter250" data-filter="250">Precio menor a 250</button>
        <button id="filter1000" data-filter="1000">Precio menor a 1000</button>
    </div>

    <button id="verTodos">Ver todos</button>

    <button id="OrdenarPorPrecioAsc">Ordenar por precio Asc</button>
    <button id="OrdenarPorPrecioDesc">Ordenar por precio Desc</button>


    <table border=1 width=50% id="listaDeProductos"></table>

    <script>

        const listaDeProductos = [
            {nombre: "taladro", precio: 22},
            {nombre: "TV", precio: 800},
            {nombre: "mesa", precio: 88},
            {nombre: "amoladora", precio: 400},
            {nombre: "martillo", precio: 150},
            {nombre: "ventana", precio: 200},
        ];

        //Obtengo la lista
        const divListaDeProductos = document.getElementById("listaDeProductos");

        //Metodo para borrar la lista
        const clearDivListaDeProductos = () => {divListaDeProductos.innerHTML = ""}

        //Metodo para ordenar por precio
        const productosFiltradosPorPrecio = (precio) => {
            const newListaDeProductos = listaDeProductos.filter(function (producto) {
                return producto.precio <= precio;
            });
            return newListaDeProductos;
        }

        //Metodo para mostrar la tabla de productos
        const mostrarListaDeProductos = (listaDeProductos) => {
            clearDivListaDeProductos();
            divListaDeProductos.innerHTML += '<tr><th>Nombre</th><th>Precio</th></tr>'
            listaDeProductos.forEach(producto => {
                divListaDeProductos.innerHTML += "<tr><td>" + producto.nombre + "</td>" +  "<td>" + producto.precio + "</td></tr>";
            });
        }

        //Muestro los productos
        mostrarListaDeProductos(listaDeProductos);

        //Boton: filtro menores a 100
        document.getElementById("filter100").addEventListener("click", function() {
            newListaDeProductos = productosFiltradosPorPrecio(100);
            mostrarListaDeProductos(newListaDeProductos);
        }, false);
        
        //Boton: filtro menores a 250
        document.getElementById("filter250").addEventListener("click", function() {
            newListaDeProductos = productosFiltradosPorPrecio(250);
            mostrarListaDeProductos(newListaDeProductos);
        }, false);
        
        //Boton: filtro menores a 1000
        document.getElementById("filter1000").addEventListener("click", function() {
            newListaDeProductos = productosFiltradosPorPrecio(1000);
            mostrarListaDeProductos(newListaDeProductos);
        }, false);
        
        //Boton: Muestro todos los productos
        document.getElementById("verTodos").addEventListener("click", function() {
            mostrarListaDeProductos(listaDeProductos);
        }, false);
       
        //Boton: Ordeno por precios ascendente
        document.getElementById("OrdenarPorPrecioAsc").addEventListener("click", function() {
            newListaDeProductos = listaDeProductos.slice().sort((a,b) => (a.precio > b.precio) ? 1 : ((b.precio > a.precio) ? -1 : 0))
            mostrarListaDeProductos(newListaDeProductos);
        }, false);
       
        //Boton: Ordeno por precios descendente
        document.getElementById("OrdenarPorPrecioDesc").addEventListener("click", function() {
            newListaDeProductos = listaDeProductos.slice().sort((a,b) => (a.precio < b.precio) ? 1 : ((b.precio < a.precio) ? -1 : 0))
            mostrarListaDeProductos(newListaDeProductos);
        }, false);

    </script>

</body>
